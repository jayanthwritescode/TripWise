
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripwise - Thoughtful AI Travel Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --tripwise-indigo: #4F46E5;
        --tripwise-deep: #1E1B4B;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FBFCFE;
        overflow-x: hidden;
      }
      .font-editorial {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      
      /* Globe Animation */
      @keyframes rotate-globe {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Flight Logo Animations */
      @keyframes flight-glide {
        0%, 100% { transform: translateY(0) rotate(-15deg); }
        50% { transform: translateY(-3px) rotate(-12deg); }
      }

      .animate-flight {
        animation: flight-glide 4s ease-in-out infinite;
        display: inline-block;
      }
      
      .globe-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 0;
        overflow: visible; 
      }
      .globe-orb-wrapper {
        position: relative;
        width: min(80vw, 80vh, 700px); 
        height: min(80vw, 80vh, 700px);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .globe-orb {
        position: absolute;
        width: 140%;
        height: 140%;
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(79, 70, 229, 0.08) 0%, rgba(79, 70, 229, 0) 70%);
        filter: blur(50px);
      }
      .globe-grid {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px solid rgba(79, 70, 229, 0.1);
        background-image: 
          radial-gradient(circle at center, transparent 30%, rgba(79, 70, 229, 0.03) 100%),
          linear-gradient(rgba(79, 70, 229, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(79, 70, 229, 0.08) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        animation: rotate-globe 180s linear infinite;
        opacity: 0.6;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .cta-premium {
        background: var(--tripwise-deep);
        box-shadow: 0 20px 40px -10px rgba(30, 27, 75, 0.3);
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .cta-premium:hover {
        transform: translateY(-4px);
        box-shadow: 0 25px 50px -12px rgba(30, 27, 75, 0.4);
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
    </style>
